<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
  <title>Graph</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="scripts/raphael.js" type="text/javascript"></script>
  <script src="scripts/graphite.line.js" type="text/javascript"></script>
</head>
<body>
  <div id="graph" style="width: 640px; height: 480px;"></div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Point A</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Point B</td>
        <td>8</td>
      </tr>
      <tr>
        <td>Point C</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Point D</td>
        <td>16</td>
      </tr>
    </tbody>
  </table>
  <form>
    <fieldset>
      <legend>Enter new point</legend>
      <input type="text" />
      <p></p>
    </fieldset>
  </form>
</body>
</html>
